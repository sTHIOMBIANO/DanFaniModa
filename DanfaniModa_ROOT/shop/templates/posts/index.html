{% extends 'posts/base.html' %}{% load static %}{% block content %}
<div class="ligne">
    <div class="col1">
        <img src="{% static 'images/rec.png' %}" alt="image">
    </div>
    <div class="col2">
        <form action="" method="GET">
            <input type="search" name="items-name" placeholder="Entrer le prix de votre wallet">
            <button type="submit" class="btn1">Rechercher</button>
        </form>
    </div>
    <div class="btn_class">
        {% if user.is_authenticated %}
        <a href="{% url 'deconnect' %}" class="btn2">Se deconnecter</a>{% else %}
        <a href="{% url 'connect' %}" class="btn1" type="submit">Connexion</a>{% endif %}

    </div>
</div>
<hr>
<div class="main">
    <div class="container">
        {% for product in produit_objet%}
        <div class="box">
            <a href="{{ product.id }}"><img src="{{ product.image }}" alt="image1"></a>
            <div class="titre">
                <h3>{{ product.titre }}</h3>
                <h4>{{ product.prix }}</h4>
            </div>
            <button type="" class="btn_img">Ajouter au panier</button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
